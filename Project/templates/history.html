{% extends 'layout.html' %}

{% block title %}History{% endblock %}

{% block content %}
<div class="history container">
    <h2>History</h2>
    {% if not history%}
    <h5><i>No history yet!</i></h5>
    {% else %}
    <div class="htable">
        <table class="table table-dark">
          <thead>
            <tr style="text-align:center;">
              <th scope="col">HistoryID</th>
              <th scope="col">Query</th>
              <th scope="col">Date and Time</th>
            </tr>
          </thead>
          <tbody>
            {% for i in history %}
                <tr style="text-align:center;">
                  <th scope="row">{{i["histid"]}}</th>
                  <td>{{i["query"]}}</td>
                  <td>{{i["datetime"]}}</td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    {% endif %}
</div>
{% endblock %}
